<!DOCTYPE html>
<html>
<head>
  <title>Opening Multiple URLs</title>
</head>
<body>
<script>
  const params = new URLSearchParams(window.location.search);
  const urls = params.getAll('url'); 
  for (let i = 0; i < urls.length; i++) {
    if (i != urls.length - 1) {
        window.open(urls[i], '_blank'); 
    } else {
        window.location.href = urls[i];
    }
  }
</script>
</body>
</html>
